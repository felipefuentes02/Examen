<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="/static/css/estilos.css">
    <title>Ejercicio 1</title>
</head>
<body>
    <div class="form-contenedor">
        <h1>CÃ¡lculo de compras</h1>
        <form method="POST">
            <label for="nombre">Ingresa tu nombre:</label>
            <input type="text" id="nombre" name="nombre" class="form-input" required>
            <label for="edad">Ingresa tu edad:</label>
            <input type="number" id="edad" name="edad" class="form-input" required>
            <label for="cantidad">Ingresa la cantidad de tarros de pintura a comprar:</label>
            <input type="number" id="cantidad" name="cantidad" class="form-input" required>
            <input type="submit" value="Calcular" class="form-button azul">
        </form>
        {% if nombre %}
        <div class="impresion">
            <p>Nombre del cliente: {{ nombre }}</p>
            <p>Total sin descuento: ${{ total }}</p>
            <p>El descuento es: ${{ descuento }}</p>
            <p>El total a pagar es de: ${{ total_descuento }}</p>
        </div>
        {% endif %}
    </div>
</body>
</html>
